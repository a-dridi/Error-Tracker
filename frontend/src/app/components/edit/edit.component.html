<div>
    <br>
    <mat-card class="container-errormessage-main">
        <section class="mat-typograhy">
            <h3>Edit Error (Error Message)</h3>
        </section>
        <mat-divider></mat-divider>
        <br>
        <form [formGroup]="updateForm" class="update-form">
            <div fxLayout="row" class="field-full-width">
                <mat-form-field>
                    <input matInput [ngxTimepicker]="timepicker" [format]="24" placeholder="Time" value="{{selectedTime}}">
                </mat-form-field>
                <ngx-material-timepicker (timeSet)="updateTime($event)" #timepicker></ngx-material-timepicker>
                <mat-form-field>
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date" #date>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Application name" formControlName="application" #application>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Title" formControlName="title" #title>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Description" formControlName="description" #description>
            </mat-form-field>
            <mat-divider>
            </mat-divider>
            <br>
            <br>
            <button type="submit" (click)="updateErrorMessage(date.value, application.value, title.value, description.value)" [disabled]="updateForm.invalid" mat-raised-button color="primary" class="button-submit-errormessage">Save</button>
            <button mat-raised-button color="accent" routerLink="/">Back</button>
        </form>
    </mat-card>
 </div>
