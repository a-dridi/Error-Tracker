<h1>Edit Error Status</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="data.status">
            <mat-option *ngFor="let status of data.statusList" [value]="status">{{status}}</mat-option>
        </mat-select>

    </mat-form-field>
</div>
<div mat-dialog-actions>
 <button mat-button (click)="onSubmitEdit()" cdkFocusInitial><mat-icon aria-label="Done Outline icon" class="button-icons-dialog">done_outline</mat-icon> OK</button>
 <button mat-button (click)="onCancelEdit()"><mat-icon aria-label="Close icon" class="button-icons-dialog">close</mat-icon> Cancel</button>

</div>
